name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: build 
        run: docker-compose up --build -d

      - name: run client tests
        run: docker-compose run client yarn run test:unit

  api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: build api
        run: docker-compose up --build -d

      - name: run api tests
        run: docker-compose run api bundle exec rails test